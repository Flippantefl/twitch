<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream de Twitch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f6f6, #eaeaea); /* Subtle gradient background */
            text-align: center;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px; /* Space between the header and the iFrame */
        }
        .header img {
            height: 60px; /* Adjust as needed */
            margin-right: 20px; /* Space between the logo and text */
            border-radius: 50%; /* Circular logo */
            border: 2px solid #ddd; /* Subtle border */
            padding: 5px; /* Padding around the image */
            background: #fff; /* Background for logo */
        }
        .header h1, .header h2 {
            margin: 0;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            padding: 10px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }
        iframe {
            height: 400px; /* Fixed height */
            width: 5px; /* Initial width */
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
            animation: expandAnimation 5s ease-out forwards;
        }
        @keyframes expandAnimation {
            0% {
                width: 5px;
                height: 5px;
                opacity: 0;
            }
            50% {
                width: 600px;
                height: 5px;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 400px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div>
            <h1>Pablo TV/7 MAD</h1>
            <h2>Canal 1</h2>
        </div>
    </div>
    <iframe
        src="https://player.twitch.tv/?channel=danucosuko&parent=flippantefl.github.io"
        allowfullscreen>
    </iframe>
</body>
</html>
